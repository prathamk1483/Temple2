{% extends "English/base.html" %}
{% block links %}
{{ block.super }}
<style>
    .uniform-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
      border: 1.5px solid #3a3a3a; /* Add border to images */
      border-radius: 10px; /* Optional: Rounded corners */
    }

    /* Adjust space around each image container */
    .genie {
      padding: 15px; /* Space around the image */
    }

    /* Hover effect */
    .genie:hover .uniform-image {
      transform: scale(1.05); /* Scale up the image slightly */
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Enhanced shadow for depth */
    }
    .image-description p {
        text-align: center;
        padding-top: 10px;
        color: #333; /* Example text color, adjust as needed */
        font-size: 1em; /* Example font size, adjust as needed */
    }

    /* Responsive adjustments */
    @media (max-width: 767px) {
        .genie {
            padding: 10px;
        }
        .uniform-image {
            height: 300px; /* Adjust height for smaller screens */
        }
    }
</style>
{% endblock links %}
